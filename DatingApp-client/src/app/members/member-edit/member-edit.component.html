<div class="row" *ngIf="member">
  <div class="row">
    <div class="col-4">
      <h1>Your Profile</h1>
     </div>
     <div class="col-8 alert alert-info" *ngIf="editForm.dirty">
       <strong>Information</strong> you have made changes. Any unsaved Changes will be lost
     </div>
  </div>



  <div class="col-4">
      <div class="card">
          <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
              class="card-img-top img-thumbnail">
          <div class="card-body">
              <div>
                  <strong>Location:</strong>
                  <p>{{member.city}}, {{member.country}}</p>
              </div>
              <div>
                  <strong>Age:</strong>
                  <p>{{member.age}}</p>
              </div>
              <div>
                  <strong>Last Active:</strong>
                  <p>{{member.lastActive | timeago}}</p>
              </div>
              <div>
                  <strong>Member since:</strong>
                  <p>{{member.create | date}}</p>
              </div>
          </div>
          <div class="card-footer d-grid ">
                  <button class="btn btn-success btn-lg" type="submit" form="editForm" [disabled]="!editForm.dirty">Save</button>
          </div>
      </div>
  </div>

  <div class="col-8">
      <tabset class="member-tabset">
          <tab heading='About {{member.knownAs}}'>

            <form #editForm="ngForm" id="editForm" (ngSubmit)="ChangeMember()">
              <h4>Description</h4>
              <textarea [(ngModel)]="member.interduction" name="interduction" class="form-control" rows="6" ></textarea>
              <h4 class="mt-2">Looking for</h4>
              <textarea [(ngModel)]="member.lookingFor" name="lookingFor" class="form-control"  rows="6" ></textarea>
              <h4 class="mt-2">Interests</h4>
              <textarea [(ngModel)]="member.interests" name="interests" class="form-control" rows="6" ></textarea>
              <div class="row g-3 mt-2">
                <div class="col">
                  <label for="city">City: </label>
                  <input type="text"  [(ngModel)]="member.city" name="city" class="form-control">
                </div>
                <div class="col">
                  <label for="city">Country: </label>
                  <input type="text"  [(ngModel)]="member.country" name="country" class=" form-control">
                </div>
              </div>
            </form>

          </tab>

          <tab heading='Edit Photo'>
             <app-photo-editor  [member]="member"></app-photo-editor>
          </tab>

      </tabset>
  </div>
</div>
