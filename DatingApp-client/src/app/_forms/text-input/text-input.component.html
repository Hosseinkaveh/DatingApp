<div class="mb-3">
  <input
  [class.is-invalid] = "ngControl.touched && ngControl.invalid"
  type="{{type}}"
  [formControl]= "ngControl.control"
  class="form-control"
  placeholder="{{label}}">

  <div *ngIf="ngControl.control.errors?.required"
  class="invalid-feedback text-start">Please enter a {{label}}</div>

  <div *ngIf="ngControl.errors?.minlength" class="invalid-feedback text-start">
    {{label}} must be at least {{ngControl.control.errrs?.minlength['requiredLength']}}</div>

  <div *ngIf="ngControl.errors?.maxlength" class="invalid-feedback text-start">
    {{label}} must be at most {{ngControl.control.erros?.maxlength['requiredLength']}}</div>

    <div *ngIf="ngControl.errors?.isMatching" class="invalid-feedback text-start">
      Password do not match</div>
</div>
