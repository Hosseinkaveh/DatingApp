<form [formGroup]='registerForm' (ngSubmit)="Register()" autocomplete="off">
  <h1 class="text-center text-primary">Sign Up</h1>
<hr>
  <div class="mb-3">
    <input
    [class.is-invalid] = 'registerForm.get("username").errors &&
    registerForm.get("username").touched'
     type="text"
     formControlName='username'
     name="UserName"
     class="form-control"
     placeholder="UserName">
     <div class="invalid-feedback text-start">Please enter a username</div>
  </div>

  <div class="mb-3">
    <input
    [class.is-invalid] = 'registerForm.get("password").errors &&
    registerForm.get("password").touched'
    type="password"
    formControlName='password'
    name="Password"
    class="form-control"
    placeholder="Password">
    <div *ngIf="registerForm.get('password').hasError('required')"
    class="invalid-feedback text-start">Please enter a password</div>

    <div *ngIf="registerForm.get('password').hasError('minlength')"
    class="invalid-feedback text-start">password must be at least 4 charecters</div>

    <div *ngIf="registerForm.get('password').hasError('maxlength')"
    class="invalid-feedback text-start">Password must be at most 8 charecters</div>
  </div>

  <div class="mb-3">
    <input
    [class.is-invalid] = 'registerForm.get("confirmPassword").errors &&
    registerForm.get("confirmPassword").touched'
    type="password"
    formControlName='confirmPassword'
    name="ConfirmPassword"
    class="form-control"
    placeholder="ConfirmPassword">
    <div *ngIf="registerForm.get('confirmPassword').hasError('required')"
    class="invalid-feedback text-start">Please enter a confirmPassword</div>
    <div *ngIf="registerForm.get('confirmPassword').hasError('isMatching')"
    class="invalid-feedback text-start">confirm Password must match password</div>
  </div>

  <div class="text-center">
    <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-info ms-2" (click)=CancelRegister()>Cancel</button>
  </div>
</form>

<p class="mt-3">Form value : {{registerForm.value | json}}</p>
<p>Form status : {{registerForm.status | json}}</p>
