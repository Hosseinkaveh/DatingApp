<div class="text-center mt-3">
    <h2>{{predicate === 'liked' ? 'Members I likes': 'who like me'}}</h2>
</div>
<div class="container mt-3">
    <div class="row">
        <div class="btn-group">
            <button class="btn btn-primary" [(ngModel)]="predicate" btnRadio="liked" (click)="loadLikes()">Member I Like
            </button>
            <button class="btn btn-primary" [(ngModel)]="predicate" btnRadio="likedBy" (click)="loadLikes()">Member How
                likes me</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of member">
            <app-membercard [member]="member"></app-membercard>


        </div>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pageInation">
 
    <pagination
         [boundaryLinks]="true" 
         [totalItems]="pageInation.totalItems"
         [(ngModel)]="pageInation.currentPge"
         [itemsPerPage]="pageInation.itemPerPage"
         (pageChanged)="pageChanged($event)"
         previousText="&lsaquo;" 
         nextText="&rsaquo;" 
         firstText="&laquo;" 
         lastText="&raquo;">
   
  </pagination>
  </div>
