<div class="container text-center mt-5" >
  <div *ngIf="!registerMode">
    <h1>Find Your Matches</h1>
  <p class="lead">come on in to view your matches... all you need to do sign in</p>
    <button class="btn btn-primary btn-lg" (click)="RegisterToggle()">Register</button>
    <button class="btn btn-info btn-lg ms-2">Learn more</button>
  </div>



<div class="container" *ngIf="registerMode">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register (CancelReg)="CancelRegisterMode($event)"></app-register>
    </div>
  </div>

</div>
</div>
