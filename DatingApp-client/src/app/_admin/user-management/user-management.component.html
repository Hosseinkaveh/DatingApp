<div class="row">
  <table class="table">
    <tr>
      <th style="width: 30px;">Username</th>
      <th style="width: 40px;">Active Role</th>
      <th style="width: 30px;"></th>
    </tr>
    <tr *ngFor="let user of uesrs">
      <td>{{user.username}}</td>
      <td>{{user.roles}}</td>
      <td><button class="btn btn-info" (click)="openRolesModal(user)">Edit Roles</button></td>
    </tr>
  </table>
</div>
